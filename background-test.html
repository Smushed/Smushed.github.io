<head>
    <meta charset="UTF-8">

    <title>Kevin Flerlage</title>

<body>
    <div class="whole-page">
        <svg>
            <!-- Filter is the drop shadow for the SVG -->
            <filter id="dropshadow" height="130%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="4" /> <!-- stdDeviation is how much to blur -->
                <feOffset dx="2" dy="2" result="offsetblur" /> <!-- how much to offset -->
                <feComponentTransfer>
                    <feFuncA type="linear" slope="0.5" /> <!-- slope is the opacity of the shadow -->
                </feComponentTransfer>
                <feMerge>
                    <feMergeNode /> <!-- this contains the offset blurred image -->
                    <feMergeNode in="SourceGraphic" /> <!-- this contains the element that the filter is applied to -->
                </feMerge>
            </filter>
            <polygon class="pink-triangle" points="1800,700 2150,1100 1400,1100" style="filter:url(#dropshadow)"></polygon>
            <polygon class="purple-triangle" points="1100,600 1600,1100 500,1100" style="filter:url(#dropshadow)"></polygon>
            <polygon class="light-blue-triangle" points="1300,500 1900,1100 600,1100" style="filter:url(#dropshadow)"></polygon>
            <!-- TODO Finish making the portfolio SVG background -->

            <polygon class="red-triangle" points="525,400 1075,1100 -50,1100" style="filter:url(#dropshadow)"></polygon> -->
        </svg>
    </div>
