<body class="about-me-background">
    <svg class="svg-background" viewbox="0 0 100 100" preserveAspectRatio="xMidYMax meet">
        <!-- Filter is the drop shadow for the SVG -->
        <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <!-- stdDeviation is how much to blur -->
            <feOffset dx="1" dy="0" result="offsetblur" /> <!-- how much to offset -->
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" /> <!-- slope is the opacity of the shadow -->
            </feComponentTransfer>
            <feMerge>
                <feMergeNode /> <!-- this contains the offset blurred image -->
                <feMergeNode in="SourceGraphic" />
                <!-- this contains the element that the filter is applied to -->
            </feMerge>
        </filter>
        <polygon class="mango-triangle" points="50,100 115,-30 175,100" style="filter:url(#dropshadow)"></polygon>
        <polygon class="light-blue-triangle" points="70,100 115,10 157,100" style="filter:url(#dropshadow)"></polygon>
        <polygon class="dark-lime-triangle" points="90,100 115,45 138,100" style="filter:url(#dropshadow)"></polygon>
        <polygon class="magenta-triangle" points="103,100 115,70 127,100" style="filter:url(#dropshadow)"></polygon>
    </svg>

            <div class="col-2 mp-reset">
                <a href="./index.html">
                    <div class="nav-link-box right-nav">

                    </div>

            </div>
            <div class="col-8 mp-reset"></div>

                    </div>

            </div>
        </div>
        <!-- Main Content of the page -->
        <div class="row no-height">
            <div class="d-none d-md-block col-md-2 mp-reset"></div>
            <div class="col-12 col-md-8 mp-reset">
                <div class="row">
                    <div class="col-12 mp-reset">
                        <div class="showcase introduction">
                            This is where all my text and nonsense will go
                        </div>
                        <!-- Project Description -->
                        <div class="about-me-photo">
                            <img class="photo" src="/assets/images/Profile.png" alt="Profile Photo">

                                Kevin Flerlage
                            </div>
