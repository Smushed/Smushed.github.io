<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/OrcFavicon.png">
    <title>Kevin Flerlage</title>
</head>

<body>

    <div class="container-fluid about-me-background mp-reset">
        <!-- Drop down to navigate to the other web pages -->
        <div class="row">
            <div class="col-12 mp-reset">
                <div class="dropdown">
                    <button class="menu top" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" tabindex="1">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="Dropdown-button">
                        <a class="dropdown-item" href="index.html">Home</a>
                        <a class="dropdown-item" href="portfolio.html">Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content of the page -->
        <div class="row">
            <div class="d-none d-md-block col-md-2 mp-reset"></div>
            <div class="col-12 col-md-8 mp-reset">
                <div class="row">
                    <div class="col-12 mp-reset">
                        <div class="about-me">
                            <div class="title">About Me</div>
                            <img class="photo" src="assets/images/Profile.jpg">
                            <!-- Work in progress. Not happy with this, lots of rewriting -->
                            <div class="bio">
                                <button class="resume">Resume</button>
                                <button class="github">GitHub</button>
                                <button class="linkedin">LinkedIn</button>
                                <button class="email">Email</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-none d-md-block col-md-2 mp-reset"></div>
            </div>
        </div>
        <!-- SVG for the background -->
        <svg>
            <!-- Filter is the drop shadow for the SVG -->
            <filter id="dropshadow" height="130%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="4" /> <!-- stdDeviation is how much to blur -->
                <feOffset dx="2" dy="2" result="offsetblur" /> <!-- how much to offset -->
                <feComponentTransfer>
                    <feFuncA type="linear" slope="0.5" /> <!-- slope is the opacity of the shadow -->
                </feComponentTransfer>
                <feMerge>
                    <feMergeNode /> <!-- this contains the offset blurred image -->
                    <feMergeNode in="SourceGraphic" /> <!-- this contains the element that the filter is applied to -->
                </feMerge>
            </filter>
            <polygon id="purple-am-triangle" points="1400,600 1850,1100 900,1100" style="filter:url(#dropshadow)"></polygon>
            <polygon id="blue-am-triangle" points="1200,500 1700,1100 600,1100" style="filter:url(#dropshadow)"></polygon>
            <polygon id="yellow-am-triangle" points="775,200 1450,1100 125,1100" style="filter:url(#dropshadow)"></polygon>
            <polygon id="red-am-triangle" points="525,400 1075,1100 -50,1100" style="filter:url(#dropshadow)"></polygon>
        </svg>
    </div>

    <script src="assets/JS/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/JS/bootstrap.bundle.min.js"></script>
</body>

</html>
