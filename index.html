<body id="top" class="main">
    <svg class="svg-background" viewbox="0 0 100 100" preserveAspectRatio="xMidYMax meet">
        <!-- Filter is the drop shadow for the SVG -->
        <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
            <!-- stdDeviation is how much to blur -->
            <feOffset dx="1" dy="0" result="offsetblur" /> <!-- how much to offset -->
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5" /> <!-- slope is the opacity of the shadow -->
            </feComponentTransfer>
            <feMerge>
                <feMergeNode /> <!-- this contains the offset blurred image -->
                <feMergeNode in="SourceGraphic" />
                <!-- this contains the element that the filter is applied to -->
            </feMerge>
        </filter>
        <polygon class="mango-triangle" points="-20,100 32,45 80,100" style="filter:url(#dropshadow)"></polygon>
        <polygon class="transparent-mango-triangle" points="-40,92 53,55 60,100"></polygon>
        <polygon class="dark-lime-triangle" points="50,100 85,61 125,100" style="filter:url(#dropshadow)"></polygon>
        <polygon class="light-blue-triangle" points="-10,100 53,55 60,100" style="filter:url(#dropshadow)"></polygon>
        <polygon class="baby-blue-triangle" points="42,100 53,55 70,100"></polygon>
        <polygon class="dark-lime-triangle" points="-55,100 -25,78 5,100" style="filter:url(#dropshadow)"></polygon>
        <polygon class="lime-triangle" points="-40,100 -25,78 -11,100"></polygon>
        <polygon class="dull-blue-triangle" points="60,100 71,85 75,100" style="filter:url(#dropshadow)"></polygon>
        <polygon class="blue-triangle" points="72,100 70,80 85,100"></polygon>
        <polygon class="dark-blue-triangle" points="72,100 70,80 76,100"></polygon>
        <polygon class="dark-magenta-triangle" points="-25,100 22,90 40,100"></polygon>
        <polygon class="magenta-triangle" points="8,100 22,90 40,100"></polygon>
    </svg>
